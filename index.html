<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Основы VUE от Владилена</title>
</head>
<body>


<div class="container" id="app">
    <div class="card">
        <h1>{{ title }}</h1>

        <input type="text"
               :placeholder="placeholder"
               :value="inputValue"
               @input="inputChangeHandler"
               @keypress.enter="addNoteHandler"
        />
        <h2>inputValue: {{ inputValue }}</h2>
        <button @click="addNoteHandler">Добавить</button>
        <hr/>

        <ul v-if="notes.length !== 0">
            <li v-for="(note, index) of notes" v-bind:key="index">id: {{ note.id }}, title: {{ note.title }}, body:
                {{ note.body }}.
                <button @click="removeNoteHandler(note.id)" class="btn btn--remove">Remove Note</button>
            </li>

            <hr>
            <li>
                <strong>Общее количество заметок: {{ notes.length + 1 }} | Удвоенное: {{ doubleCountComputed }}</strong>
            </li>
        </ul>

        <h3 v-else>Заметок нет!</h3>
    </div>
</div>


<script src="https://unpkg.com/vue@next"></script>
<script src="scripts/app.js"></script>
</body>
</html>
